<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>

<body>
    <!-- 4. Вивести список як маркований список з елементами у форматі (name: salary) -->
    <div id="app">
        <div class="page">
            <div class="container">
                <h1>Задача 4.</h1>
                <ul class="fw-bolder fs-5 list-group ">
                    <li class=" list-group-item list-group-item-dark" v-for="worker in workersList2" :key="worker.id">{{worker.name}} : {{worker.salary}} грн.</li>
                </ul>
            </div>
        </div>
    </div>
    <script>
        const { createApp } = Vue
        createApp({
            data() {
                return {
                    workersList2: [
                        {
                            id: '111',
                            name: 'Іванов',
                            salary: 10000,
                        },
                        {
                            id: '112',
                            name: 'Петров',
                            salary: 20000,
                        },
                        {
                            id: '113',
                            name: 'Сидоров',
                            salary: 50000,
                        },
                    ],
                }
            },
        }).mount('#app')
    </script>
</body>
