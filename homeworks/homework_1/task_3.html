<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task3</title>
    <link rel="stylesheet" href="../../css/style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <!-- Задача 3. Задано початок та кінець діапазону. При натисканні на кнопку випадковим 
 чином генерувати значення з вказаного діапазону та відображати його. -->
    <div id="app">
        <button @click="onClickButton">Кнопка</button>
        <hr>
        <div>Випадкове значення від 0 до 100: <b>{{randomNumber}}</b></div>
    </div>
    <script>
        const { createApp } = Vue
        createApp({
            data() {
                return {
                    start: 0,
                    end: 100,
                    randomNumber: null,
                }
            },
            methods: {
                onClickButton() {
                    return this.randomNumber = this.start + Math.floor(Math.random() * (this.end - this.start + 1))
                }
            },
        }).mount('#app')
    </script>
</body>

</html>
