<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task6</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="../../css/style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div id="app">
        <div class="dance-pairs">
            <h2>Формування пар для танців</h2>

            <!-- Секция выбора парня -->
            <div class="selection">
                <label for="maleSelect">Виберіть хлопця:</label>
                <select id="maleSelect" v-model="selectedMale" :disabled="!availableMales.length">
                    <option disabled value="">Оберіть хлопця</option>
                    <option v-for="male in availableMales" :key="male" :value="male">
                        {{ male }}
                    </option>
                </select>
            </div>

            <!-- Секция выбора девушки -->
            <div class="selection">
                <label for="femaleSelect">Виберіть дівчину:</label>
                <select id="femaleSelect" v-model="selectedFemale" :disabled="!availableFemales.length">
                    <option disabled value="">Оберіть дівчину</option>
                    <option v-for="female in availableFemales" :key="female" :value="female">
                        {{ female }}
                    </option>
                </select>
            </div>

            <!-- Кнопка добавления пары -->
            <button :disabled="!selectedMale || !selectedFemale" @click="addPair">
                Додати
            </button>

            <!-- Список пар -->
            <h3>Обрані пари:</h3>
            <ul>
                <li v-for="(pair, index) in pairs" :key="index">
                    {{ pair.male }} + {{ pair.female }}
                    <button @click="removePair(index)">Видалити</button>
                </li>
            </ul>
        </div>
    </div>


    <script>
        const { createApp } = Vue
        createApp({
            data() {
                return {
                    males: ["Олександр", "Дмитро", "Максим", "Сергей", "Ігор"],
                    females: ["Анна", "Марія", "Юлія", "Ольга", "Катерина"],
                    selectedMale: "",
                    selectedFemale: "",
                    pairs: []
                };
            },
            computed: {
                // Доступные для выбора парни
                availableMales() {
                    const usedMales = this.pairs.map(pair => pair.male);
                    return this.males.filter(male => !usedMales.includes(male));
                },
                // Доступные для выбора девушки
                availableFemales() {
                    const usedFemales = this.pairs.map(pair => pair.female);
                    return this.females.filter(female => !usedFemales.includes(female));
                }
            },
            methods: {
                addPair() {
                    if (this.selectedMale && this.selectedFemale) {
                        this.pairs.push({
                            male: this.selectedMale,
                            female: this.selectedFemale
                        });
                        this.selectedMale = "";
                        this.selectedFemale = "";
                    }
                },
                removePair(index) {
                    this.pairs.splice(index, 1);
                }
            }
        }).mount('#app');
    </script>
</body>

</html>
